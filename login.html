<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body class="h-screen flex items-center justify-center">
    <div class="flex items-center justify-center">
      <div
        class="w-full max-w-4xl grid md:grid-cols-2 bg-white rounded-2xl shadow-xl overflow-hidden"
      >
        <div class="p-8  md:p-12 pt-20 pb-20">
          <div class="space-y-6">
            <div class="text-center md:text-left">
              <h2
                class="text-5xl font-bold text-primary"
              >
                Welcome
              </h2>
              <p class="text-lg mt-2 text-gray-600">
                Sign in to your account to continue
              </p>
            </div>

            <form class="space-y-4">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Email
                </label>
                <input
                  class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 focus:outline-none"
                  type="email"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                  Password
                </label>
                <div class="relative">
                  <input
                    id="password"
                    class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-accent focus:border-transparent transition-all duration-200 focus:outline-none"
                    type="password"
                    placeholder="Enter your password"
                    required
                  />
                  <button
                    id="toggle-password"
                    type="button"
                    class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700"
                  >
                    Show
                  </button>
                </div>
              </div>

              <button
                class="w-full py-3 rounded-lg bg-primary text-white font-medium hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all duration-200 focus:outline-none"
                type="submit"
              >
                Login
              </button>
            </form>
          </div>
        </div>

        <div class="hidden md:block relative login-gradient p-12">
          <div class="absolute inset-0 bg-artistic opacity-10"></div>
          <div class="relative h-full flex items-center justify-center">
            <img width="500" src="/assets/icons/logo.svg" alt="logo" />
          </div>
        </div>
      </div>
    </div>
        <script>
      document.addEventListener("DOMContentLoaded", () => {
        const passwordInput = document.getElementById("password");
        const togglePasswordButton = document.getElementById("toggle-password");
    
        togglePasswordButton.addEventListener("click", () => {
          const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
          passwordInput.setAttribute("type", type);
          togglePasswordButton.textContent = type === "password" ? "Show" : "Hide";
        });
      });
    </script>
  </body>
</html>
